<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>这是一个段落</p>
<div>这是一个快</div>
<span>这是一个span 不换行的</span>
<i>这是一个i， 斜的</i>


<ol> <!--有序列表-->
    <li>123</li>
    <li>456</li>
</ol>

<ul type="none"> <!--无需列表-->
    <li>qwe</li>
    <li>qwe</li>
</ul>

<dl>
    <dt>标题</dt>
    <dd>内容</dd>
    <dt>标题2</dt>
    <dd>内容2</dd>
</dl>


<table border="1" cellpadding="5" cellspacing="1">
    <thead>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>爱好</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td rowspan="2">Jerry</td>
        <td>man</td>
        <td>tomcat</td>
    </tr>
    <tr>
<!--        <td>tomcat</td>-->
        <td colspan="2">man</td>
<!--        <td>jerry</td>-->
    </tr>
    </tbody>
</table>
</body>
</html>
