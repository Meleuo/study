<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="i1">
<button id="b1">开始</button>
<button id="b2">结束</button>

<script>
    var ret;
    function getTimeFunc(){
        var i1Ele = document.getElementById('i1')
        var new_time = new  Date()
        i1Ele.value = new_time.toLocaleString()
    }
    getTimeFunc()
    var b1Ele = document.getElementById('b1');

    b1Ele.onclick = function () {
        if (!ret) {
            ret = setInterval(getTimeFunc, 500)
        }
    };

    var b2Ele = document.getElementById('b2');
    b2Ele.onclick = function (){
        console.log('触发了停止')
        clearInterval(ret)
        ret = false
    };


</script>
</body>
</html>
