<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            border-radius: 50%;
        }
        .c {
            background-color: red;
        }
        .c1 {
            background-color: green;
        }
    </style>
</head>
<body>
<div class="c c1"></div>
<hr>
<button onclick="setred()">点我</button>
<script>
    function setred(){
        var cEle = document.getElementsByClassName('c')[0]
        cEle.classList.toggle('c1')
    }
</script>
</body>
</html>
