<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="s1">大区</label>
<select id="s1">
    <option value="">-选择大区-</option>
</select>

<label for="s2">服务器</label>
<select  id="s2">
<!--    <option value="">-选择服务器-</option>-->
</select>

<script>
    var s1Ele = document.getElementById('s1')
    var s2Ele = document.getElementById('s2')
    serverArray = {
        '北方大区': ['河南一区','北京三区','上海一区'],
        '南方大区': ['广东一区','广西一区','深圳二区'],
        '专线大区': ['电信专线','联通专线','移动专线']
    }
    for (var i in serverArray ) {
        var optionTmp = document.createElement('option')
        optionTmp.innerText = i
        s1Ele.appendChild(optionTmp)
    }
    s1.onchange=function () {
        s2Ele.innerText = ''
        for ( var i in serverArray[this.value]) {
            var optionTmp = document.createElement('option')
            optionTmp.innerText = serverArray[this.value][i]
            s2Ele.appendChild(optionTmp)
        }
    }
</script>
</body>
</html>
