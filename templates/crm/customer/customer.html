{% extends 'base.html' %}
{% block title %}添加用户{% endblock %}
{% block page_titile %}添加用户{% endblock %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">{% if id %}编辑客户{% else %}添加客户{% endif %}</div>
        <div class="panel-body">
            <div class="row">
                <form method="post" action="" class="form-horizontal col-md-6 col-md-offset-3" novalidate>{% csrf_token %}
                    {% for field in form_obj %}
                        <div class="form-group row {% if field.errors %}has-error{% endif %}">
                            <label for="{{ field.id_for_label }}"
                                   class="col-sm-2 control-label">{{ field.label }}</label>
                            <div class="col-sm-10">
                                {{ field }}
                                <span id="helpBlock2" class="help-block">{{ field.errors.0 }}</span>
                            </div>
                        </div>
                    {% endfor %}
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {#    {{ form_obj }}#}
{% endblock %}
