<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.css">
    <style>
        body {
            background-color: #eeeeee;
        }
    </style>

</head>
<body>
<div class="row">
    <div class="col-md-4 col-md-offset-4" style="margin-top: 50px">
        <form class="form-horizontal" method="post" action="/login/">
            <h2 style="text-align: center;margin-bottom: 20px">请登录</h2>
            <div class="form-group">
                <div class="input-group col-md-offset-3 col-md-6">
                    <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                    <input class="form-control" type="text" name="username" id="username" placeholder="您的邮箱地址">
                </div>
                <span class="help-block col-md-offset-3 col-md-6 hide"></span>
            </div>

            <div class="form-group">
                <div class="input-group col-md-offset-3 col-md-6">
                    <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                    <input class="form-control" type="password" name="password" id="password" placeholder="请输入密码">
                </div>
                <span class="help-block  col-md-offset-3 col-md-6 hide"></span>

            </div>

            <div class="form-group">
                <div class="input-group checkbox col-md-offset-3 col-md-6">
                    <label>
                        <input type="checkbox">记住我
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group checkbox col-md-offset-3 col-md-6">
                    <button id="submit" type="submit" class="btn btn-primary btn-block">登录</button>
                                    <p>{{ error }}</p>

                </div>
            </div>
        </form>
    </div>
</div>
<script>
    $('form').on('click', '#submit', function () {
        $('form input[type!="checkbox"]').each(function () {
            if (!$(this).val()) {
                var msgName = $(this).attr("placeholder");
                $(this).parent().next().text(msgName + "不能为空").removeClass('hide');
                $(this).parent().parent().addClass('has-error');
            }
            ;
            // if ($(this))
        });
    })
    $('form input[type!="checkbox"]').focus(function () {
        $(this).parent().next().addClass('hide');
        $(this).parent().parent().removeClass('has-error');

    })
</script>
</body>
</html>
