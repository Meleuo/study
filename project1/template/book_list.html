<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>书籍<small><a href="/add_book/">添加书籍</a></small></h1>
    </div>
    <table border="1" class="table table-striped">
        <thead>
        <tr>
            <td>序号</td>
            <td>ID</td>
            <td>书名</td>
            <td>书</td>
            <td>隶属出版社</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        {% for book in books_obj %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>
                    {% for i in book.filename.all %}
                        <a href="/static/uploads/{{ i.filename }}">{{ i.filename }}</a>
                    {% endfor %}
                   <a style="margin-left: 20px"  href="/edit_bookfile/?id={{ book.id }}">书籍管理</a>
                </td>
                <td>{{ book.press.name }}</td>
                <td><a href="/delete_book/?id={{ book.id }}">删除</a>
                    <a href="/edit_book/?id={{ book.id }}">编辑</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>


</div>
</body>
</html>
