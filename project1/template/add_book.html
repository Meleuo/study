<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.css">
    <style type="text/css">
        .input-group {
            margin-top: 10px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>添加书籍</h1>
    </div>

    <form method="post" action="/add_book/">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">出版社</span>
            <select class="form-control" name="press_id">
                {% for press in press_list_obj %}
                <option value="{{ press.id }}">{{ press.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">书名</span>
            <input type="text" class="form-control" name="book_title"  aria-describedby="basic-addon1">
        </div>
        <div class="input-group" style="margin-top: 10px">

            <input type="submit" class="btn btn-success">
        </div>

        {{ msg }}
    </form>
</div>
</body>
</html>
