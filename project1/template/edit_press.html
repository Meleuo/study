<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.css">

</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>编辑出版社</h1>
    </div>

    <form method="post" action="/edit_press/?id={{ press_obj.id }}">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">ID:{{ press_obj.id }}</span>
{#            <input type="text" class="hide" value="{{ press_obj.id }}" name="press_id">#}
            <input type="text" class="form-control" name="press_name"
                   aria-describedby="basic-addon1" value="{{ press_obj.name }}">
        </div>
        <div class="input-group" style="margin-top: 10px">

            <input type="submit" class="btn btn-success">
        </div>

        {{ msg }}
    </form>
</div>
</body>
</html>
