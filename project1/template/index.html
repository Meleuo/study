<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.css">
    <style>
        /*div {*/
        /*    background-color: red;*/
        /*    height: 100px;*/
        /*    border: 1px solid white;*/
        /*}*/
    </style>

</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-12">

            <!--  页头-->
            <div class="page-header">
                <h1>注册 <small>共三步</small></h1>
            </div>

            <!--   导航条-->
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                     aria-valuemax="100"
                     style="width: 30%;">
                    <span>1/3</span>
                </div>
            </div>

            <!--    表单-->
            <form class="form-horizontal">
                <div class="panel panel-primary">
                    <div class="panel-heading">基本信息
                        <span class="glyphicon glyphicon-pushpin navbar-right" aria-hidden="true"
                              style="margin-right: 1px"></span>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-3 ">
                            <input type="text" class="form-control" id="username" placeholder="用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-sm-2 control-label">手机</label>
                        <div class="col-sm-3 ">
                            <input type="number" class="form-control" id="phone" placeholder="手机">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-3 ">
                            <input type="email" class="form-control" id="email" placeholder="邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-3 ">
                            <input type="password" class="form-control" id="password" placeholder="密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="head-img" class="col-sm-2 control-label">头像</label>
                        <input type="file" class="col-sm-3" id="head-img">
                        <span class="help-block  col-sm-8">只支持png, jpg, Gif文件</span>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="attr">属性</label>
                        <div class="col-sm-4">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="attr" value="i1">士兵76
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="attr" value="i2" checked>炸弹姐姐
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="attr" value="i3">谐星死神
                                </label>
                            </div>
                        </div>
                        <div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success pull-right">下一步</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
