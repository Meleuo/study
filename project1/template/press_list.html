<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>出版社<small><a href="/add_press/">添加出版社</a></small></h1>
    </div>
    <table border="1" class="table table-striped">
        <thead>
        <tr>
            <td>序号</td>
            <td>ID</td>
            <td>出版社</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        {% for i in ret %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.id }}</td>
                <td>{{ i.name }}</td>
                <td><a href="/delete_press/?id={{ i.id }}">删除</a>
                <a href="/edit_press/?id={{ i.id }}">编辑</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
</body>
</html>
