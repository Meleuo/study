{% extends 'index.html' %}
{% load static %}
{% block content %}
    <h2 style="margin-top: 40px">Section title
        <button class="btn btn-success float-right">添加</button>
    </h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>#</th>
                <th>出版社</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for press in press_db_obj %}
                <tr>

                    <td>{{ press.id }}</td>
                    <td>{{ press.press_name }}</td>
                    <td>
                        <a class="btn btn-danger">删除</a>
                        <a class="btn btn-info">编辑</a>
                    </td>
                </tr>
            {% endfor %}


            </tbody>
        </table>
    </div>
{% endblock %}
