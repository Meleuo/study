<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #p1:first-letter {
            color: red;
        }
        .p2:before {
            content: '==';
            color: green;
        }
        p[name="p3"]:after {
            content: "[*]";
            color: blue;
        }
    </style>
</head>

<body>
<p id="p1">这是一个普普通通的p1</p>
<p class="p2">这是一个普普通通的p2</p>
<p name="p3">这是一个普普通通的p3</p>


</body>
</html>
