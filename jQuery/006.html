<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
        }
        .d1 {
            position: absolute;
            top: 0;
            left: 0;
            height: 100px;
            width: 100px;
            background-color: red;
            left: 100px;
        }

        .d2 {
            position: absolute;
            top: 100px;
            left: 100px;
            height: 100px;
            width: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
<div class="d1">
    <div class="d2"></div>

</div>
</body>
</html>
