<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <style>
        .cover {
            background-color: #8e8e8e;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            opacity: 0.3;
        }

        .login {
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -200px 0 0 -300px;
            height: 400px;
            width: 600px;
            background-color: white;
            border: 1px solid blue;
            border-radius: 20px;
            /*text-align: center;*/
            z-index: 999;
        }
        .login-form {
            position: absolute;
            left: 50%;
            margin-top: 30px;
            margin-left: -142px;
            /*top: 10px;*/
            /*height: 100px;*/
            /*width: 400px;*/
            /*text-align: center;*/
        }

        .login-form input {
            height: 30px;
            width: 200px;
            line-height: 100%;
            font-size: 16px;
            outline: none;

        }
        .login-form input[name="password"] {
            display: inline-block;
            margin-left: 24px;
        }
        .login-form label {
            font-size: 24px;
            text-align: left;
        }

        .login-form button {
            margin-top: 15px;
            height: 30px;
            width: 50px;
            line-height: 100%;
            font-size: 17px;
        }

        .logo {
            margin: 10px 165px 10px 165px;
            height: 90px;
            width: 270px;
        }
        .down {
            float: right;
            display: inline;
            margin: 10px 15px;
            padding: 0;
            border: 0;
            outline: none;
        }

        .hide {
            display: none;
        }
        p {
            color: white;
            border: 2px solid #006500;
            border-radius: 10px;
            text-align: center;
            line-height: 100%;
            padding: 4px 0;
            width: 284px;
        }
        p[status="true"] {
            background-color: green;

        }
        p[status="false"] {
            background-color: red;

        }
    </style>
</head>
<body>
<button id="login-btn">登录</button>
<div class="cover hide"></div>
<div class="login hide">

    </form>
    <button class="down">X</button>
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
    <form class="login-form">
        <div>
            <label class="f1" for="username">用户名</label>
            <input type="text" name="username"><span id="error-msg"></span>
        </div>

        <div>
            <label class="f1" for="password">密码</label>
            <input type="text" name="password"><span id="error-msg"></span>
        </div>
        <div>
            <button id="login-sub" type="button" class="f1">登录</button>
        </div>
        <div>
            <p status="true" class="hide">登录成功</p>
            <p status="false" class="hide">登录失败</p>
        </div>
    </form>
</div>
<script>
    var $username = $('input[name="username"]');
    var $password = $('input[name="password"]');
    var $cover = $($('.cover')[0]);
    var $login = $($('.login')[0]);
    var $down = $($('.down')[0]);


    $('#login-btn').click(
        function (ev) {
            $cover.removeClass('hide');
            $login.removeClass('hide');

        }
    );
    $down.click(
        function (ev) {
            $cover.addClass('hide');
            $login.addClass('hide');

        }
    );

    $('#login-sub').click(
        function () {
            function checkUsername() {
                if ( $username.val().trim().length <= 0 ) {
                    $($username.next()[0]).text('用户名不能为空')
                    $($username.next()[0]).css('color', 'red')
                } else {
                    $($username.next()[0]).text('')
                    return true
                }
            };

            function  checkPassword() {
                if ( $password.val().trim().length <= 0 ) {
                    $($password.next()[0]).text('密码不能为空')
                    $($password.next()[0]).css('color', 'red')
                } else {
                    $($password.next()[0]).text('')
                    return true
                }
            };
            var checkUsernameRes = checkUsername()
            var checkPasswordRes = checkPassword()

            if ( checkUsernameRes && checkPasswordRes ) {
                $('p[status="true"]').removeClass('hide')
                $('p[status="false"]').addClass('hide')

            } else {
                console.log('123')
                $('p[status="false"]').removeClass('hide')
                $('p[status="true"]').addClass('hide')


            };
        });


</script>
</body>
</html>
