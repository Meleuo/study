<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <style>
        .d1 {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -67px;
        }
    </style>
</head>
<body>

<div class="d1">
    <table id="t1" style="margin-bottom: 4px" border="1" cellpadding="5" cellspacing="0">
        <tr>
            <td>选择</td>
            <td>姓名</td>
            <td>分类</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>杰瑞</td>
            <td>老鼠</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>汤姆</td>
            <td>猫</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>派克斯</td>
            <td>狗子</td>
        </tr>
    </table>
    <button id="select-all">全选</button>
    <button id="select-back">反选</button>
    <button id="select-not-all">取消</button>

</div>
<script>
    var $lstRet = $('.d1 input[type="checkbox"]')
    $('#select-all').click(
        function () {
            for (var i=0;$lstRet.length > i;i++) {
                $($lstRet[i]).prop('checked',true)
            }
        }
    );
    $('#select-back').click(
        function (){
            for (var i=0;$lstRet.length > i;i++) {
                if ($($lstRet[i]).prop('checked')) {
                    $($lstRet[i]).prop('checked',false)
                } else {
                    $($lstRet[i]).prop('checked',true)
                }
            }
        }

    );
    $('#select-not-all').click(
        function (){
            for (var i=0;$lstRet.length > i;i++) {
                $($lstRet[i]).prop('checked',false)
            }
        }
    );

</script>

</body>
</html>
