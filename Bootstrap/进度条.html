<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="3.3.7/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                 style="min-width: 10%;">
                10%
            </div>
        </div>
        <button>100%</button>
    </div>
</div>
<script>
    var s1;
    var Num1 = 10;
    function  setProgress(){
        console.log(2)
        if ( Num1 < 100 ) {
            Num1 = Num1 + 1
            $('div[class="progress"]').children().css('min-width',Num1 + '%' )
            $('div[class="progress"]').children().text(Num1 + '%' )
        } else {
            clearInterval(s1)
        }

    }
    $('button').click(function () {
            console.log(1)
            s1 = setInterval(setProgress,100)
    })
</script>
</body>
</html>
