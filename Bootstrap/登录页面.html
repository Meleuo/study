<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="3.3.7/css/bootstrap.css">
    <style>
        body {
            background-color: #eeeeee;
        }
    </style>

</head>
<body>
<div class="row">
    <div class="col-md-4 col-md-offset-4" style="margin-top: 100px">
        <form class="form-horizontal">
          <h2 class="col-md-offset-2">请登录</h2>
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="username" placeholder="用户名">
            </div>
            <span class="help-block  col-md-8 col-md-offset-2 hide" ></span>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="password" placeholder="密码">
            </div>
            <span  class="help-block  col-md-8 col-md-offset-2 hide"></span>

          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox">记住我
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
              <button id="submit" type="button" class="btn btn-primary btn-block">登录</button>
            </div>
          </div>
        </form>
    </div>
</div>
<script>
    $('form').on('click', '#submit',function () {
        $('form input[type!="checkbox"]').each(function () {
            if (! $(this).val()) {
                var msgName = $(this).parent().prev().text();
                $(this).parent().next().text(msgName + "不能为空").removeClass('hide');
                $(this).parent().parent().addClass('has-error');
            };
            // if ($(this))
        });
    })
    $('form input[type!="checkbox"]').focus(function () {
            $(this).parent().next().text(msgName + "不能为空").removeClass('hide');
            $(this).parent().parent().remove()Class('has-error');

    })
</script>
</body>
</html>
